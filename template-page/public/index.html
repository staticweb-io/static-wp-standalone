<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>acme frontend</title>
  </head>
  <body>
    <label for="wordpress-user-password">WordPress user password:</label>
    <input id="wordpress-user-password" name="wordpress-user-password" type="password">
    <input id="stack-name" type="hidden" value="StaticWebWordPress">
    <input id="template-url" type="hidden" value="https://staticweb-us-east-1-resources-statichttpbucket-my58bodwe15r.s3.amazonaws.com/standalone-wp/cloudformation/wordpress-wp2static-standalone-4.template">

    <h3>Template Parameters</h3>
    <p><b>CloudFrontAuthorizationHeader:</b> <span id="cloudfront-authorization-header-value"/></p>
    <p><b>UserPass:</b> <span id="user-pass-value"/></p>

    <p>
      <a id="launch-stack-link" target="_blank" href="https://us-east-1.console.aws.amazon.com/cloudformation/home?region=us-east-1#/stacks/quickcreate?stackName=StaticWebWordPress&templateURL=https://staticweb-us-east-1-resources-statichttpbucket-my58bodwe15r.s3.amazonaws.com/standalone-wp/cloudformation/wordpress-wp2static-standalone-4.template">
        <img src="https://s3.amazonaws.com/cloudformation-examples/cloudformation-launch-stack.png">
      </a>
    </p>

    <script src="/js/main.js"></script>
  </body>
</html>
